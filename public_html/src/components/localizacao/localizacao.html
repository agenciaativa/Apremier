<section id="localizacao">
    <div class="container">
        <h3>LOCALIZAÇÃO</h3>
        <p>Em caso de dúvida, sugestões ou contato preencha o formulário abaixo, ou se preferir faça uma visita em nosso endereço:</p>
        <form id="contato" ng-submit="sendContato()" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome" ng-model="vm.nome">
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" id="email" class="form-control" placeholder="E-Mail" ng-model="vm.email">
                    </div>
                    <div class="form-group">
                        <input type="text" name="celular" id="celular" class="form-control" placeholder="Celular" ng-model="vm.celular">
                    </div>
                    <div class="form-group">
                        <input type="text" name="assunto" id="assunto" class="form-control" placeholder="Assunto" ng-model="vm.assunto">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="mensagem" id="mensagem" class="form-control" placeholder="Mensagem" ng-model="vm.mensagem"></textarea>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" id="btn_contato" class="btn pull-right">ENVIAR</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-12 endereco">
                <h4>{{ ::vm.config.endereco }}
                    <a ng-href="mailto:{{ ::vm.config.email }}">{{ ::vm.config.email }}</a>
                </h4>
            </div>
        </div>
    </div>
    <div id="map">
        <div map-lazy-load="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_VzsveApygg119Ri3-Ji_nNqfX4P0joI"
             map-lazy-load-params="">
            <ng-map center="{{ vm.config.latitude }}, {{ vm.config.longitude }}" zoom="18" style="height: 500px;">
                <custom-marker id="apremier" position="-22.147623, -51.4004254">
                    <div>
                        <img ng-src="{{ ::vm.config.map_marker }}" />
                    </div>
                </custom-marker>
            </ng-map>
        </div>
    </div>
</section>
