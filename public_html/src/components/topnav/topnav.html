<header class="container menu">
    <div class="row">
        <div id="logo" ng-if="config.logo_header">
            <a ui-sref="home">
                <img ng-src="{{ ::config.logo_header }}">
            </a>
        </div>
        <div class="col-sm-offset-4 col-md-offset-3 col-sm-8 col-md-9">
            <div class="menu-contato">
                <div class="montar-embalagem">
                    <a ui-sref="personalizar" class="btn montar-embalagem">Monte sua embalagem</a>
                </div>
                <div class="contato-info">
                    <div class="telefone">
                        <img src="/images/phone.png">
                        <h5 ddd telefone="config.telefone"></h5>
                        <h4 fone telefone="config.telefone"></h4>
                    </div>
                    <div class="social-links" ng-if="config.redes_sociais">
                        <a ng-repeat="rs in config.redes_sociais track by rs.id" ng-href="{{ ::rs.link }}" class="{{ ::rs.nome }}" title="{{ ::rs.nome }}">
                            <img ng-src="/images/{{ ::rs.nome }}.svg">
                        </a>
                    </div>
                </div>
            </div>
            <nav class="navbar" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar-collapse-1" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ui-sref-active="active"><a ui-sref="home">HOME</a></li>
                        <li ui-sref-active="active"><a ui-sref="quem-somos">QUEM SOMOS</a></li>
                        <li ui-sref-active="active"><a ui-sref="produtos">O QUE FAZEMOS</a></li>
                        <li ui-sref-active="active"><a ui-sref="logistica">LOGÍSTICA</a></li>
                        <li ui-sref-active="active"><a ui-sref="portfolio">PORTFÓLIO</a></li>
                        <li ui-sref-active="active"><a ui-sref="clientes">CLIENTES</a></li>
                        <li ui-sref-active="active"><a ui-sref="localizacao">LOCALIZAÇÃO</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
